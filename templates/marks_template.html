<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MarkSheet</title>
</head>
<body>
    <table border="2">
        <h2>Hi {{ name }},</h2>
        <tr>
                <th>Subject</th>
                <th>Marks</th>
        </tr>
        {% for key,value in result.iteritems() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
